<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="manifest" href="/manifest.json" />
    <title>Calendário de Casal</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; background:#f3f4f6; color:#111827; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
      .card { background:white; padding:2rem; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); max-width:520px; width:100%; }
      .muted { color:#6b7280; }
      button { background:#111827; color:white; padding:0.5rem 1rem; border-radius:6px; border:none; cursor:pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Calendário de Casal</h1>
      <p class="muted">Aplicação disponível após configuração e login. Este é um protótipo PWA mínimo.</p>

      <div style="margin-top:1rem;">
        <a href="/setup.html"><button>Ir para Setup</button></a>
      </div>

      <p style="margin-top:1rem;" class="muted">O frontend completo (React) pode ser ligado aqui ou substituído por sua SPA.</p>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').catch(()=>{console.log('SW register failed');});
      }
    </script>
  </body>
</html>
